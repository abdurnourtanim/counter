      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: tan;
      }
      .count-number {
        background: red;
        padding: 2rem;
        margin: 0 1rem;
        color: #fff;
        font-size: 2rem;
      }
